<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">

   <script type="text/javascript" src="https://unpkg.com/survey-core/survey.core.min.js"></script>

   <title>Document</title>
</head>
<body>

    <div id="fullpage">
        <div class="section ">

            <h1 id="randomMessage"></h1>

            <div class="form-sec">
                
            <form id="logMeForm">
                <div class="">
                    <label for="Date" class="text-center form-label">Date :</label>
                    <input type="date" class="form-control text-center" name="Date" id="Date" required>
                    <br>
                    <label for="Mileage" class="form-label">Mileage :</label>
                    <input type="number" name="Mileage" id="Mileage" class="form-control text-center " placeholder="Enter Mileage" required>
                    <!-- <small class="form-text text-muted">hi 1</small> -->
                    <br>
                    <label for="Mainenance/Repairs" class="form-label">Maint/Rep :</label>
                    <select name="Mainenance/Repairs" id="MainenanceRepairs" class="form-control text-center" required>
                        <option></option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Repairs">Repairs</option>
                    </select>
                    <br>
                    <label for="Parts" class="form-label">Parts :</label>
                    <select name="Parts" id="Parts" class="form-control text-center" required>
                        <option value="" id="RM"></option>
                        <option value="Engine Oil & Filter">Engine Oil & Filter</option>
                        <option value="Tire Rotation">Tire Rotation</option>
                        <option value="Tire Alignment">Tire Alignment</option>
                        <option value="Brake Pads & Rotor">Brake Pads & Rotor</option>
                        <option value="Brake Pads">Brake Pads</option>
                        <option value="Rotors">Rotors</option>
                        <option value="Air Filter">Air Filter</option>
                        <option value="Cabin Air Filter">Cabin Air Filter</option>
                        <option value="Transmission Fluid">Transmission Fluid</option>
                        <option value="Coolant Flush">Coolant Flush</option>
                        <option value="Battery">Battery</option>
                        <option value="Windshield Wipers">Windshield Wipers</option>
                        <option value="Headlights bulb">Headlights bulb</option>            
                        <option value="Taillights bulb">Taillights bulb</option>
                        <!--  -->
                        <option value="" id="MR">**Major Repairs**</option>
                        <option value="Timing belt/Chain*">Timing belt/Chain</option>
                        <option value="Water Pump*">Water Pump</option>
                        <option value="Water_Pump_TimingBelt_kit*">Water Pump & Timing Belt Kit</option>
                        <!-- Suspension Repairs -->
                        <option value="Shocks">Shocks</option>
                        <option value="Struts">Struts</option>
                        <option value="Control Arms">Control Arms</option>
                        <option value="Stablizer Links">Stablizer Links</option>
                        <!-- Exhaust System Reairs -->
                        <option value="Mufflers">Mufflers</option>
                        <option value="Catalytic Converter">Catalytic Converter</option>
                        <option value="Pipes">Pipes</option>
                        <!-- Brake System Repairs -->
                        <option value="Calipers">Calipers</option>
                        <option value="Brake Lines">Brake Lines</option>
                        <option value="Master Cylinder">Master Cylinder</option>
                        <!-- Steering Racks/Power Steering System -->
                        <option value="Steering Rack/Power Steering System">Steering Rack/Power Steering System</option>
                        <!-- Fuel System Repairs -->
                        <option value="Fuel Injectors">Fuel Injectors</option>
                        <option value="Fuel Pumps">Fuel Pumps</option>
                        <option value="Filters">Filters</option>
            
                        <option value="AC Compressor">AC Compressor</option>
                        <option value="Heater Core">Heater Core</option>
            
                        <option value="Engine Mounts">Engine Mounts</option>
                        <option value="Alternator">Alternator</option>
                        <option value="Starter">Starter</option>
                    </select>
                    <br>
                    <label for="VehicleSide" class="text-center form-label">VehicleSide :</label>
                    <select name="VehicleSide" id="VehicleSide" class="form-control text-center" required>
                        <option> </option>
                        <option>Front-Driver</option>
                        <option>Front-Pass</option>
                        <option>Rear-Driver</option>
                        <option>Rear-Pass</option>
                        <option>Front-(Drive|Pass)</option>
                        <option>Rear-(Drive|Pass)</option>
                        <option>Engine</option>
                        <option>Transmission</option>
                    </select>
                    <br>
                    <label for="Service_Provider" class="form-label">Service Provider :</label>
                    <input type="text" placeholder="Who did it?" name="Service_Provider" id="Service_Provider" class="form-control text-center">
                    <br>
                  <label for="SPLocation" class="form-label">SP-Location :</label>
                  <input type="text" placeholder="Address" name="SPLocation" id="SPLocation" class="form-control text-center">
                    <br>
                <label for="Cost" class="form-label">Cost :</label>
                <input type="number"  name="Cost" id="Cost" class="form-control " value="$" placeholder="$" >
                    <br>
                <label for="Notes_Issues" class="form-label">Notes/Issues :</label>
                <input type="textarea" placeholder="Notes_Issues" name="Notes_Issues" id="Notes_Issues" class="form-control text-center">
                    <br>
                <button type="submit" id="btn" class="" form="">Submit</button>
                </div>
            </form>
        </div>

        <div class="ViewLog">
            <div class="viewBox">
                <p>View Log</p>
               <a href="https://docs.google.com/spreadsheets/d/1FPooMdcLWOJo0p1TcQNhE72wvkp-_Ysw3lRYblO0GCQ/edit?usp=sharing" id="aLink">  <i class="fa-solid fa-file-spreadsheet" id="folder-open"></i></a>
            </div>
        </div>


        </div>
        <!-- <div class="section ">Some section</div>
        <div class="section ">Some section</div> -->
        <div class="section ">
            
   <div class="Dashboard">
        <h2>Resource</h2>
    <div class="Resources ">
        <div class="StartMyCar">
            <i class="fa-regular fa-circle-exclamation" id="info1"></i>
            <span id="examList">
                <li>Owner Manuals</li>
                <li>Service & Repair Manuals</li>
                <li>Useful Guide</li>
                <li>Fues Box diagrams</li>
                <li>Shared Problem Issues</li>
            </span>
            <p class="">StartMyCar </p>
            <a href="https://www.startmycar.com/us"><i class="fa-solid fa-car-building" id="fuseBx"></i></a>
        </div>
        
        <!-- <div>|</div> -->
         <div class="CarCareKiosk">
            <i class="fa-regular fa-circle-exclamation" id="info2"></i>
            <span id="examList2">
                <li>How-to Videos</li></span>
                
            <p>CarCareKiosk</p>
           <a href="https://www.carcarekiosk.com/"><i class="fa-duotone fa-solid fa-photo-film" id="HowVids"></i></a>
        </div> 
   </div>
        </div>
    </div>

   
   <!-- SweetAlert.js -->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <!-- App.js -->
    <script src="app.js"></script>
