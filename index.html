        <div class="section">
            <div id="logSelect">

                        <p id="carOp"><i class="fa-sharp-duotone fa-solid fa-garage-car"></i></p>
                    </div>

                        <p id="partOp"><i class="fa-sharp-duotone fa-solid fa-screwdriver-wrench"></i></p>
                    </div>

            <div id="formLayer">
                      <!-- <h1 id="randomMessage">Log Me !</h1> -->
                <form action="" id="formLog">
                    <div class="user-box">      
                        <label for="Date">Date</label>
                        <input type="date" name="Date" id="Date">
                    </div>
                    <div class="user-box">
                    <label for="Mileage">Mileage</label>
                    <input type="number" name="Mileage" id="Mileage" placeholder="Enter Current Mileage">
                    </div>
                    <div class="user-box">
                        <label for="Mainenance/Repairs">Type:</label>
                    <select name="MainenanceRepairs" id="MainenanceRepairs" >
                        <option value=""></option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Repair">Repair</option>
                    </select>
                    </div>
                    <div class="user-box">
                    <label for="Parts">Parts:</label>
                    <select name="Parts" id="Parts"  placeholder="Maintenance or Repair" >
                        <option value="" id="RM"></option>
                        <option value="Engine Oil & Filter">Engine Oil & Filter</option>
                        <option value="Tire Rotation">Tire Rotation</option>
                        <option value="Tire Alignment">Tire Alignment</option>
                        <option value="Brake Pads & Rotor">Brake Pads & Rotor</option>
                        <option value="Brake Pads">Brake Pads</option>
                        <option value="Rotors">Rotors</option>
                        <option value="Air Filter">Air Filter</option>
                        <option value="Cabin Air Filter">Cabin Air Filter</option>
                        <option value="Transmission Fluid">Transmission Fluid</option>
                        <option value="Coolant Flush">Coolant Flush</option>
                        <option value="Battery">Battery</option>
                        <option value="Windshield Wipers">Windshield Wipers</option>
                        <option value="Headlights bulb">Headlights bulb</option>            
                        <option value="Taillights bulb">Taillights bulb</option>
                          
                        <option value="" id="MR">**Major Repairs**</option>
                        <option value="Timing belt/Chain*">Timing belt/Chain</option>
                        <option value="Water Pump*">Water Pump</option>
                        <option value="Water_Pump_TimingBelt_kit*">Water Pump & Timing Belt Kit</option>
                     
                        <option value="Shocks">Shocks</option>
                        <option value="Struts">Struts</option>
                        <option value="Control Arms">Control Arms</option>
                        <option value="Stablizer Links">Stablizer Links</option>
            
                        <option value="Mufflers">Mufflers</option>
                        <option value="Catalytic Converter">Catalytic Converter</option>
                        <option value="Pipes">Pipes</option>
                     
                        <option value="Calipers">Calipers</option>
                        <option value="Brake Lines">Brake Lines</option>
                        <option value="Master Cylinder">Master Cylinder</option>
                      
                        <option value="Steering Rack/Power Steering System">Steering Rack/Power-Steering-System</option>
                    
                        <option value="Fuel Injectors">Fuel Injectors</option>
                        <option value="Fuel Pumps">Fuel Pumps</option>
                        <option value="Filters">Filters</option>
            
                        <option value="AC Compressor">AC Compressor</option>
                        <option value="Heater Core">Heater Core</option>
            
                        <option value="Engine Mounts">Engine Mounts</option>
                        <option value="Alternator">Alternator</option>
                        <option value="Starter">Starter</option>
                        <option value="Control Solenoid">Control Solenoid</option>
                        <option value="Transmission Mounts">Transmission Mounts</option>
                        <option value="Engine Mounts">Engine Mounts</option>
                        <option value="Windshield">Windshield</option>
                        <option value="Windshield Wiper Blades">Windshield Wiper Blades</option>
                    </select>
                    </div>
                    <div class="user-box">
                        <label for="VehicleSide">Vehicle Side</label>
                    <select name="VehicleSide" id="VehicleSide"  >
                        <option> </option>
                        <option>Front-Driver</option>
                        <option>Front-Pass</option>
                        <option>Rear-Driver</option>
                        <option>Rear-Pass</option>
                        <option>Front-(Drive|Pass)</option>
                        <option>Rear-(Drive|Pass)</option>
                        <option>Engine</option>
                        <option>Transmission</option>
                    </select>
                    </div>
                    <div class="user-box">
                    <label for="Service_Provider">Service</label>
                    <input type="text" id="Service_Provider" name="Service_Provider" placeholder="Who did the job ?">
                    </div>
                    <div class="user-box">
                    <label for="SPLocation">Service Location</label>
                    <input type="text" placeholder="Address" id="SPLocation" name="SPLocation" >
                    </div>
                    <div class="user-box">
                    <label for="Cost">Labor</label>
                    <input type="number" name="Cost" id="Cost" placeholder="Price $">
                    </div>
                    <div class="user-box">
                    <label for="Notes_Issues">Notes/Issues</label>
                    <input type="text" id="Notes_Issues" name="Cost" placeholder="Issues/ Concerns/ Reminders">
                    </div>
                    <button type="submit" id="btn" class="" form="">Submit</button>                    
                </form>
            </div>

            <div id="formLayer2">
                    <!-- <h1 id="randomMessage">Parts Tracking</h1> -->
                <form>
                    <div class="user-box">
                        <label for="Date Purchased">Date</label>
                        <input type="date" name="Date_Purchased" id="Date_Purchased">
                    </div>
                    <div class="user-box">
                        <label for="Parts Name">Parts Name</label>
                        <input type="text" name="Parts_Name" id="Parts_Name" placeholder="Name of Car Parts">
                    </div>
                    <div class="user-box">
                        <label for="Parts Location">Part Location</label>
                        <input type="" name="Parts_Location" id="Parts_Location" placeholder="Which side of the car?">
                    </div>
                    <div class="user-box">
                        <label for="PartsBrand">Parts Brand</label>
                        <input type="text" name="Parts_Brand" id="Parts_Brand" placeholder="Brand of the Parts">
                    </div>
                    <div class="user-box">
                        <label for="Price">Price</label>
                        <input type="number" name="Price" id="Price" placeholder="How much was the parts ?">
                    </div>
                    <div class="user-box">
                        <label for="Purchased">Webiste/Place Obtained</label>
                        <input type="text" name="Purchased" id="Purchased" placeholder="Bought online or shop ?">
                    </div>
                    <button type="submit" id="btnParts" class="" form="">Submit</button>                    
                </form>
            </div>
